<ion-view hide-back-button="false" title="Mis Favoritos"  hide-nav-bar="false"  can-swipe-back="true"  on-swipe-right="swipe('right')">
	<ion-nav-bar class="bar-light pinro-header header-shadow">
      <ion-nav-back-button class="button-icon button-clear">
        <i><img src="img/icons/icon_back.png" width="24px"></i>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button title="Editar" class="button button-icon button-clear" ng-click="show_eliminar()" style="font-size: 12px">Editar</button>
      </ion-nav-buttons>
    </ion-nav-bar>
	<ion-content class="has-header">
		<div ng-show="detalle_Favorito.length != 0">
		    <ion-list
		              show-delete="showDelete"
		              can-swipe="listCanSwipe">
		      	<ion-item class="item-thumbnail-left" ng-repeat="favs in detalle_Favorito track by $index  ">
			        <ion-delete-button 	class="ion-minus-circled" 
			        					ng-click="eliminar({{$index}})">
			        </ion-delete-button>
			        <img  width="100%" height="auto" ng-src="{{ favs.perfil.icono || 'img/dezling-logo.png' }}">
			        <h2 class="text-left" style="font-size: 15px;"> {{favs.perfil.nombre}}</h2>
			        <p class="text-left" style="font-size: 13px;">{{ favs.perfil.direccion || favs.perfil.descripcion }}</p>
			        <!--
			        <ion-option-button class="button-assertive icon_set_1_icon-77"
			                           ng-click="eliminar($index)">
			        </ion-option-button>
			    	-->

		      	</ion-item>
		    </ion-list>
		</div>
		<div ng-show="detalle_Favorito.length == 0">
			<img style="margin-top: 10%" width="30%" src="img/favoritos.svg">
			<h3>No tiene favoritos</h3>
			<p style="margin: 10px">Selecciona y marca como favorito a tus comercios de preferencia para recibir novedades.</p>
		</div>
	</ion-content>
</ion-view>
