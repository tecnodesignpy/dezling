<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light pinro-header header-shadow">
      <ion-nav-back-button class="button-icon button-clear">
        <i><img src="img/icons/icon_back.png" width="24px"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear" ng-click="OpenNotificaciones()">
          <i class="ion-ios-bell-outline" style="font-size: 25px"></i>
          <div class="shopping-cart">
          <span class="badge badge-assertive header-badge">2</span>
          </div></button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear" ng-click="openSearchModal()">
          <i class="icon_set_1_icon-66" style="font-size: 25px"></i></button>
    </ion-nav-buttons>

    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="">
    
    <ion-content>
      
      <div class="menu-header">
        <img src="img/dezling-logo.png">
      </div>
      
      
      <ion-list>
        
        <ion-item ng-click="goToProductCategories('Multimarcas', '20')">
        Multimarcas
        </ion-item>
        
        <ion-item ng-click="goToProductCategories('Shoppings', '21')">
        Shoppings
        </ion-item>
        
        <ion-item ng-click="goToProductCategories('Supermercados', '15')">
        Supermercados
        </ion-item>
        <!--track by $index  -->
        
        <ion-item class="item-icon-right" menu-close ng-click="openProfileModal()">
          <img src="img/icons/user_icon_light.png">
          Perfil
        </ion-item>

        <ion-item class="item-icon-right" menu-close ng-click="logout()">
          <img src="img/icons/icon-lock-light.png">
          Cerrar Sesion
        </ion-item>

        
      </ion-list>



    </ion-content>
      <div class="bar bar-footer">
        <div class="button-bar bar-dark">
  <a class="button" ng-click="openWishlistModal()" menu-close><i class="icon_set_1_icon-82" style="font-size: 22px"></i></a>
  <!-- <a class="button" ng-click="openCartModal()" menu-close><i class="icon_set_1_icon-71" style="font-size: 20px"></i></a> -->
  <a class="button" ng-click="openSettingsModal()" menu-close><i class="icon_set_1_icon-65" style="font-size: 22px"></i></a>
</div>
      </div>
  </ion-side-menu>

</ion-side-menus>
