<ion-modal-view ng-controller="NotificacionesCtrl"  can-swipe-back="true"  on-swipe-right="swipe('right')" hide-nav-bar="true">

  <ion-header-bar class="pinro-header header-shadow">
      <button class="button button-icon icon ion-ios-arrow-back" ng-click="closeNotificaciones();MarcarVigentes()"></button>
      <h1 class="title">Notificaciones</h1>
  </ion-header-bar>

  <ion-content class="has-header" style="background-image: linear-gradient(to bottom, #ffffff 0%, #e6e6e6d4 100%);">
    <!-- 
    <label style="text-align: left; min-height: 0px" class="item item-divider" ng-show="hay_nuevas == true">
      Nuevas
    </label>
      -->
    <ion-list ng-controller="NotificacionesCtrl"
              show-delete="shouldShowDelete"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
      <ion-item ng-click="openSponsor(item.datos.titulo,item.datos.descripcion_larga)" style="min-height: 75px" class="item-no-leido"  ng-repeat="item in lista_notificaciones | filter : {estado:'nueva'} " ng-click="{{ item.funcion }}">
        <img style="width: 60px; height: auto;" ng-src="{{ item.avatar || 'img/dezling-logo.png' }}">
        <h2 class="text-left" style="padding-left: 10px;">{{ item.datos.titulo }}</h2>
        <p class="text-left" style="white-space: normal; padding-left: 10px">{{ item.datos.descripcion }}</p>
      </ion-item>
    <!--
    <label style="text-align: left; min-height: 0px" class="item item-divider" ng-show="hay_vigentes == true">
      Vigentes
    </label>
    -->
      <ion-item ng-click="openSponsor(item.datos.titulo, item.datos.descripcion_larga, item.avatar)" style="min-height: 75px" class="item-thumbnail-left"  ng-repeat="item in lista_notificaciones | filter : {estado:'vigente'} " ng-click="{{ item.funcion }}">
        <img style="width: 60px; height: auto;" ng-src="{{ item.avatar || 'img/dezling-logo.png' }}">
        <h2 class="text-left" style="padding-left: 10px;">{{ item.datos.titulo }}</h2>
        <p class="text-left" style="white-space: normal; padding-left: 10px">{{ item.datos.descripcion }}</p>
      </ion-item>

      <div ng-show="error==true">
        <img style="margin-top: 10%" width="30%" src="img/sad-face.svg">
        <h3>Ocurrio un error al reuperar tus notificaciones..</h3>
      </div>

    </ion-list>
  
    <div ng-show="hay_vigentes==false && hay_nuevas==false">
      <img style="margin-top: 10%" width="30%" src="img/notificaciones.svg">
      <h3>No hay notificaciones</h3>
    </div>
  
  </ion-content>
</ion-modal-view>
