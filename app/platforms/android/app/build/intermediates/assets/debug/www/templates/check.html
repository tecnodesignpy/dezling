<ion-view hide-back-button="false" title="Check-In"  hide-nav-bar="false"  can-swipe-back="true"  on-swipe-right="swipe('right')">

	<ion-nav-bar class="bar-light pinro-header header-shadow">
      <ion-nav-back-button class="button-icon button-clear">
        <i><img src="img/icons/icon_back.png" width="24px"></i>
      </ion-nav-back-button>

    </ion-nav-bar>

	<ion-content class="has-header" ng-show="CheckOk == true">
	    <ion-list show-delete="shouldShowDelete"
	              show-reorder="shouldShowReorder"
	              can-swipe="listCanSwipe" ng-show="items != '' ">

			      <ion-item class="item-thumbnail-left" style="min-height: 10px" ng-repeat="item in items | orderBy:'valor' " ng-click="showConfirm(item.comercios.perfil.puntos, item)" >
				        <img style="width: 60px;height: auto;" ng-src="{{ item.comercios.perfil.icono || 'img/dezling-logo.png' }}">
				        <h2 class="text-left">{{ item.comercios.perfil.nombre }}</h2>
				        <p class="text-left">{{ item.distancia }}</p>
				        <div class="item-icon-right">
				            <i class="icon ion-ios-location-outline"></i>
				        </div>
			      </ion-item>
	    </ion-list>
		<div ng-show="items.length == 0">
			<img style="margin-top: 10%" width="30%" src="img/sad-face.svg">
			<h3>No hay lugares cerca</h3>
		</div>

	</ion-content>

	<ion-content class="has-header" ng-show="CheckOk == false">
		<div>
			<img style="margin-top: 20%; margin-bottom: 10%" width="30%" src="img/wink.svg">
			<h3>Debes esperar {{ espera }} minutos para hacer tu pr√≥ximo check-in</h3>
		</div>

	</ion-content>
</ion-view>
