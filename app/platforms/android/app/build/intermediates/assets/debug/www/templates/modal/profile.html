<ion-view style="background-image: url('img/fondo-perfil.png') !important;
  background-size: contain !important;
  background-repeat: no-repeat !important;" ng-controller="ProfileCtrl" hide-nav-bar="true" can-swipe-back="true" scroll="false">

  <ion-header-bar class="pinro-header profile-header">
    
        <!-- <button class="button button-icon icon ion-ios-close-empty" ng-click="closeProfileModal()"></button> -->
    
      <h1 class="title">Perfil</h1>

          <button class="button button-icon text-right" ui-sref="app.configuraciones()">
            <i class="icon_set_1_icon-65" style="font-size: 25px"></i></button>
    </ion-header-bar>

  <ion-content  class="profile no-scroll" scroll="true">


    <div class="row" style="height: 40%;">
      <div class="col col-50" style="max-height: 100%;">
         <div class="cover-photo-holder text-left">
            <a ng-click="showImages(0, foto_perfil)">
              <img style=" border-radius: 100%; width: 100%; height: 100%; border: 10px solid rgba(255, 255, 255, 0.16); max-height: 100%;" ng-src="{{ foto_perfil }}">
            </a>
        </div>
      </div>
      <div class="col col-50">
         <div class="cover-name text-right" style="height: 40%;">
              <h2> {{ ProfileData.perfil.nombre }}</h2><h3 class="regular-font" style="margin-top: -15px;">{{ ProfileData.perfil.apellido }}</h3>
        </div>
      </div>
    </div>


    <div style="height: 60%; max-height: 60%;">
      <div class="row tab">
        <div class="col col-50">
          <button ui-sref="app.favoritos" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-82" style="vertical-align: -webkit-baseline-middle; color: #e52825;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Favoritos</span></button>
        </div>
        <div class="col col-50">
          <button ui-sref="app.lista_compras" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-87" style="vertical-align: -webkit-baseline-middle; color: #e52825;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Lista de Compras</span></button>
        </div>
        <div class="col col-50">
          <button ui-sref="app.check" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-41" style="vertical-align: -webkit-baseline-middle; color: #00b6ed;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Check-In</span></button>
        </div>
        <div class="col col-50">
          <button ui-sref="app.puntos" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-51" style="vertical-align: -webkit-baseline-middle; color: #00b6ed;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Puntos</span></button>
        </div>
        <div class="col col-50">
          <button ui-sref="app.consultas" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-85" style="vertical-align: -webkit-baseline-middle;color: #f9af42;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Consultas</span></button>
        </div>
        <div class="col col-50">
          <button ui-sref="app.informacion" style="height: 100%;text-align: center;" class="boton"><i class="icon_set_1_icon-54" style="vertical-align: -webkit-baseline-middle;color: #f9af42;"></i><span style="font-size: 14px; display: block; position: static;flex-wrap: wrap;">Informaci√≥n</span></button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
