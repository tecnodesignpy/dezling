<ion-modal-view ng-controller="ProfileCtrl" class="settings" can-swipe-back="true">

<ion-header-bar class="pinro-header header-shadow">
    
      <button class="button button-icon icon ion-ios-arrow-back" ui-sref="app.perfil()"></button>
  
    <h1 class="title">Configuración</h1>
  </ion-header-bar>

<!-- <div ng-include="'templates/common/loading.html'" ng-show="loading"></div> -->
        
	<ion-content ng-init="notificaciones()">

<ion-list>
    

    <ion-item class="item-divider">
        Perfil
    </ion-item>

    <ion-item class="item-icon-right " ui-sref="app.editarperfil()">
        Editar Perfil
        <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>
    <ion-item ng-show="LogeadoConPassword" class="item-icon-right " ng-click="LinkearConFacebook()">
        Conectar con Facebook
        <i style="color: #3b5998" class="icon ion-social-facebook"></i>
    </ion-item>
    <ion-item ng-show="LogeadoConFacebook" class="item-icon-right " ng-click="UnLinkearConFacebook()">
        Desconectar de Facebook
        <i style="color: #3b5998" class="icon ion-social-facebook"></i>
    </ion-item>
    <ion-item ng-show="LogeadoConPassword" class="item-icon-right " ng-click="openChangePasswordModal()">
        Cambiar Contraseña
        <i class="icon ion-ios-arrow-forward"></i>
    </ion-item>

    <ion-item class="item-divider">
        Notificaciones
    </ion-item>

    <ion-item class="item-toggle">
        {{ notificaciones.mensaje }}
        <label class="toggle ">
           <input ng-model="notificaciones.promociones" ng-change="CambiarNotificaciones()" type="checkbox" checked>
           <div class="track">
             <div class="handle"></div>
           </div>
        </label>
    </ion-item>
    <ion-item class="item-divider">
        Soporte
    </ion-item>
    <ion-item ng-click="openTermsModal()">
        Términos &amp; Condiciones
    </ion-item>
			
<div class="footer-button">
    <button class="button gradiente-1 button-block button-round" ng-click="logout()">Cerrar Sesión</button>
</div>
</ion-list>


</ion-content>
</ion-modal-view>
