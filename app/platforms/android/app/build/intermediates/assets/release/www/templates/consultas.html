<ion-view hide-back-button="false" title="Enviar Consulta"  hide-nav-bar="false"  can-swipe-back="true"  on-swipe-right="swipe('right')">

	<ion-nav-bar class="bar-light pinro-header header-shadow">
      <ion-nav-back-button class="button-icon button-clear">
        <i><img src="img/icons/icon_back.png" width="24px"></i>
      </ion-nav-back-button>

    </ion-nav-bar>

	<ion-content class="has-header">
      <img style="margin-top: 10%" width="30%" src="img/consultas.svg">
      <h5>Tu opinión es importante para nosotros</h5><p>Contanos en qué podemos ayudarte.</p>
      <textarea class="consulta-textarea" ng-model="consulta.mensaje"></textarea>

      <div style="" class="footer-button">
        <button class="button button-login button-block button-round gradiente-1" ng-click="EnviarMensaje(consulta.mensaje)" ng-disabled="!consulta.mensaje">Enviar</button>
      </div>

	</ion-content>
</ion-view>
